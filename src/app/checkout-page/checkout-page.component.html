<div id="products">
  <h2>Cart Items</h2>
  <hr>
  <ul [@listStagger]="cartItems" id="products" style="padding-top: 0px;">
    <li *ngFor= "let cartItem of cartItems">
        <div id="product-left" style="float: left;">
          <img style="float: left;" src="{{cartItem.img}}" width="100" />
          <p id="item-name"><a href="/product-details">{{cartItem.productName}}</a></p><br style="clear: both;"/>
        </div>

        <div id="product-right" style="float: right;">
          <div id="button-left" style="float: left;"><p style="margin: 0; margin-top: 9px;">Total Item Price: {{cartItem.amount}} * {{cartItem.price}}<br/>amount of this item: <input id="scroller" type="number" name="points" min="1" step="1" value="cartItem.amount"></p></div>
          <div id="button-right" style="float: right;"><button class="button">remove all from cart</button></div>
          <br style="clear: both;"/>
        </div><br style="clear: both;"/>
    </li>
  </ul>

  <div id="total_price" style="float: right; margin-right: 22px;"><h3>Total Price: $0.00</h3></div>
</div>
