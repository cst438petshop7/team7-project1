
<div id="sign-in">
  <h1>Welcome!</h1>
  <p>Please enter username and password.</p>
  <p id='user'>username:</p>
  <form name="Form" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onClickMe()">
    <input formControlName="userName" type="text" name="firstname" value="{{user}}">
    <br>
    <p id='pass'>password:</p>
    <input type="text" name="lastname" value="{{pass}}">
    <br><br>
    <button class="button" (click)="onClickMe()">login</button>
  </form>

</div>
